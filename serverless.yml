service: tba21

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-api-gateway-caching
  - serverless-plugin-split-stacks

custom:
  # Enable API GW caching with some global options set
  apiGatewayCaching:
    enabled: true # enabled but still needs to be turned on for each function
    ttlInSeconds: 180 # 3 min
    dataEncrypted: true

  # Avoid hitting the CF Resource limit by splitting them up.
  splitStacks:
    perFunction: true
    perType: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${env:STAGE, 'prod'}
  region: ${env:REGION, 'eu-central-1'}
  versionFunctions: false
  environment:
    # AWS
    USER_POOL_ID: ${env:USER_POOL_ID}
    # S3
    S3_BUCKET: ${env:S3_BUCKET}


    # Database
    UPLOADS_TABLE: ${env:UPLOADS_TABLE}
    TYPES_TABLE: ${env:TYPES_TABLE}
    ITEMS_TABLE: ${env:ITEMS_TABLE}
    COLLECTIONS_TABLE: ${env:COLLECTIONS_TABLE}
    COLLECTIONS_ITEMS_TABLE: ${env:COLLECTIONS_ITEMS_TABLE}
    CONCEPT_TAGS_TABLE: ${env:CONCEPT_TAGS_TABLE}
    KEYWORD_TAGS_TABLE: ${env:KEYWORD_TAGS_TABLE}
    SHORT_PATHS_TABLE: ${env:SHORT_PATHS_TABLE}
    PROFILES_TABLE: ${env:PROFILES_TABLE}

    PGUSER: ${env:PGUSER}
    PGPASSWORD: ${env:PGPASSWORD}
    PGHOST: ${env:PGHOST}
    PGPORT: ${env:PGPORT, "5432"}
    PGDATABASE: ${env:PGDATABASE}
    PGSSL: ${env:PGSSL}

    # Mailchimp
    MC_DC: ${env:MC_DC}
    MC_APIKEY: ${env:MC_APIKEY}
    MC_AUDIENCE_ID: ${env:MC_AUDIENCE_ID}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - ${env:S3_BUCKET}
            - '/*'


    - Effect: 'Allow'
      Action:
        - 'lambda:InvokeFunction'
      Resource:
      - Fn::Join:
        - ':'
        - - arn:aws:lambda
          - Ref: AWS::Region
          - Ref: AWS::AccountId
          - function:${self:service}-${opt:stage, self:provider.stage}-*

resources:
  Resources:
    TBA21Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: tba21Role-${opt:stage, self:provider.stage}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: tba21Policy-${opt:stage, self:provider.stage}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - s3:GetObject
                  Resource:
                    - 'arn:aws:s3:::tba21-content*/*'
                    - 'arn:aws:s3:::demo*.oceanarchive.io/*'
                - Effect: Allow
                  Action:
                    - cognicity-idp:*
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:cognito-idp'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'userpool/eu-central-1_bnvWk6I6I'
    ApiGatewayAuthorizer:
      DependsOn:
          - ApiGatewayRestApi
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: cognito-authorizer
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs: ['arn:aws:cognito-idp:eu-central-1:811876431819:userpool/eu-central-1_MClQ7jNon', 'arn:aws:cognito-idp:eu-central-1:811876431819:userpool/eu-central-1_bnvWk6I6I']

